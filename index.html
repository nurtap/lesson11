      <section id="personal-info">
        <h2>Personal Information</h2>
        <div id="personal-info-grid">
            <div class="info-item"><strong>Name:</strong> <span id="name"></span></div>
            <div class="info-item"><strong>Title:</strong> <span id="title"></span></div>
            <div class="info-item"><strong>Email:</strong> <span id="email"></span></div>
            <div class="info-item"><strong>Phone:</strong> <span id="phone"></span></div>
            <div class="info-item"><strong>LinkedIn:</strong> <span id="linkedin"></span></div>
            <div class="info-item"><strong>GitHub:</strong> <span id="github"></span></div>
            <div class="info-item"><strong>Location:</strong> <span id="location"></span></div>
        </div>
    </section>

      <section id="work-experience">
        <h2>Work Experience</h2>
        <div id="work-entries"></div>
      </section>

      <section id="education">
        <h2>Education</h2>
        <div id="education-entries"></div>
      </section>

      <section id="tech-skills">
        <h2>Technical Skills</h2>
        <ul id="tech-skills-list"></ul>
      </section>

      <section id="soft-skills">
        <h2>Soft Skills</h2>
        <ul id="soft-skills-list"></ul>
      </section>

      <section id="projects">
        <h2>Projects</h2>
        <div id="project-entries"></div>
      </section>
    </div>

    <script src="script.js"></script>
